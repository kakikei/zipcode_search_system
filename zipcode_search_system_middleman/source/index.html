<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <script type="text/javascript" language="javascript">
      function　onButtonClick(){
        // 出力先
        target = document.getElementById("sample");
        // 郵便番号 + URL
        var api_number = "http://zipcloud.ibsnet.co.jp/api/search?zipcode=";
        zipcode_url = api_number + document.forms.zipcode_form_id.zipcode.value;
        target.innerText = zipcode_url;
      }
    </script>
  </head>
  <body>
    <!-- 送信フォーム -->
    <form name="zipcode_form" id="zipcode_form_id" action="">
      郵便番号<input type="text" id="zipcode" value="" name="zipcode" placeholder="xxxxxxx" maxlength="7">
      <input type="button" value="検索" onclick="onButtonClick();">
    </form>

    <!-- 検索結果 -->
    <input type="text" id="sample" value="" >
    <br><input type="text" name="" value="">
    <br><input type="text" name="" value="">
  </body>
</html>
